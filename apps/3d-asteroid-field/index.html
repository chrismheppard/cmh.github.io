<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Heppard's 3D Asteroid Field | CyberSolutionsOhio</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../common/overlay.css">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body data-path-prefix="../../">
    <div id="score-container">
        Score: <span id="score">0</span><br>
        High Score: <span id="high-score">0</span>
    </div>

    <div id="game-over-screen">
        <h1>Game Over</h1>
        <p>Your Score: <span id="final-score">0</span></p>
        <button id="restart-button" class="cta-button">Restart Game</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../common/overlay.js"></script>
    <script src="../../js/theme.js"></script>
    <script src="../../js/ScoreManager.js"></script>
    <script src="asteroid.js"></script>
</body>
</html>
